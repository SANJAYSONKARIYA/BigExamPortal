<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Exam Portal</title>
   <style>
   
   /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Layout styling */
.dashboard {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #5fcf80;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    display: block;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.sidebar ul li a:hover,
.sidebar ul li a.active {
    background-color: #555;
}

.main-content {
    flex: 1;
    padding: 20px;
    background-color: #f4f4f4;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.content {
    display: flex;
    gap: 20px;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    flex: 1;
    text-align: center;
}

.card h3 {
    margin-bottom: 10px;
}
   
   
   
   
   
   
   
   
   </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Big Exam Portal</h2>
            <a href="/exam.html">Assessment Link</a>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="">Exam</a></li>
                <li><a href="#">Upcoming Exams</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">Manage Subjects</a></li>
                <li><a href="#">Profile</a></li>
                <!-- <li><a th:href="@{/logout}">Logout</a></li> -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Welcome, Student</h1>
                 <div class="dashboard_user">
   <h3 th:text="${userdetail.fullname}" class="dashboard_user_name"></h3>
   <h3  class="span-text">  <span sec:authorize="isAuthenticated" style="color: white;"><a th:href="@{/logout}">Logout</a></span>       </h3>      
   
  </div>


    
            </header>

            <section class="content">
                <div class="card">
                    <h3>Total Exams</h3>
                    <p>5</p>
                </div>
                <div class="card">
                    <h3>Upcoming Exams</h3>
                    <p>2</p>
                </div>
                <div class="card">
                    <h3>Results Awaited</h3>
                    <p>1</p>
                </div>
            </section>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.sidebar ul li a');
        const cards = document.querySelectorAll('.card');

        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');

                // Simulate content change
                cards.forEach(card => card.style.display = 'none');
                document.querySelector('.content').innerHTML = `<div class="card"><h3>${this.textContent}</h3><p>Content for ${this.textContent} section</p></div>`;
            });
        });
    });

    
    
    
    </script>
</body>
</html>
